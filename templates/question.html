{% extends 'base.html' %}
{% block title %}Question 1{% endblock %}

{% block content %}
    <form action="/answer/{{ num }}" methods="post">
        <p>{{ questions[num].question }}</p>
        {% if questions[num].choices %}
            <input type="radio" name="choice" value="{{ questions[num].choices[0] }}">
            <label for="choice">{{ questions[num].choices[0] }}</label>
            <input type="radio" name="choice" value="{{ questions[num].choices[1] }}">
            <label for="choice">{{ questions[num].choices[1] }}</label>
        {% endif %}
    <br>
    <button type="submit">Submit</button>
    </form>
{% endblock %}
